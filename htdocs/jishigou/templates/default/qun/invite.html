{template "topic_header"}
{template "topic_left_nav.inc"}
<link href="static/style/qun.css" rel="stylesheet" type="text/css" />
<div class="appframe">  
  <div class="appframeTitle">
    <span class="mleft">邀请加入{$this->Config[changeword][weiqun]}</span>
    <span class="mright"><a href="index.php?mod=qun&qid={$qid}">进入{$this->Config[changeword][weiqun]}主页</a></span>
  </div>

<div class="qun_warp qun_sub">
 <div class="qun_box">
	<!--通过链接邀请 Begin-->
	<div class="qun_p">
	  <h3>1、通过链接发邀请</h3>
	  <div style=" padding:20px 0">
		<input type="text" id="invite_url" value="{$invite_url}" size="40" class="inputs" style="padding:5px;"/>
		<button onclick="copyText($('#invite_url').val());" type="button" class="u-btn">复制链接</button>
	  </div>
	</div>
	<!--通过链接邀请 End-->
	
	<!--邀请粉丝加入吧 Begin-->
	<div class="qun_p">
	  <form action="" method="post" onsubmit="return false;">
		<h3>2、通过{$this->Config[changeword][n_weibo]}发邀请</cite><label style="float:right"><input type="checkbox" name="chkall" id='chkall' onclick="checkall(this.form,'uid');">反选</label></h3>
		<div style="margin:15px auto;" id="userfans_wp"></div>
		<div><cite>{$this->Config[changeword][p_weibo]}的邀请内容</cite></div>
		<div><textarea name="topic_simple_content" id="topic_simple_content" cols="90" rows="3" class="inputs" style="padding:6px;width:98%;height:50px; font-size:12px; margin:10px 0 0;">我觉得这个$this->Config['changeword']["weiqun"]({$qun_info['name']}: {$invite_url} )不错哦，赶快接受我的邀请加入吧~</textarea></div>
		<div class="qun_s_b_box">
		  <input type="button" onclick="sendQunInvite({$qid});" value="发送邀请并进入$this->Config['changeword']["weiqun"]" class="u-btn">
		  <input type="button" onclick="goQun({$qid});" value="直接进入$this->Config['changeword']["weiqun"]" class="u-btn">
		  <input type="hidden" id="hid_qid" value="{$qid}" />
		</div>
	  </form>
	</div>	
  </div>
	<script language="javascript">
		getUserFans(1, {'qid':{$qid}});

		function checkall(form, prefix, checkall) {
			var checkall = checkall ? checkall : 'chkall';
			var checked = '';
			for(var i = 0; i < form.elements.length; i++) {
				var e = form.elements[i];
				if(e.name != checkall && (!prefix || (prefix && e.name.match(prefix)))) {
					//e.checked = form.elements[checkall].checked;
					
					e.checked = e.checked ? '' : 'checked';
					$('#checked_'+e.value).click();
					e.checked = e.checked ? '' : 'checked';
					checked = e.checked;
				}
			}
			form.elements[checkall].checked = checked;
		}
	</script>
	<!--邀请粉丝加入吧 End-->
	
</div>    
</div>
{template "topic_footer"}
