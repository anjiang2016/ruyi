<!--{template admin/header}-->
<form method="post" action="{$action}">
	<table cellspacing="1" cellpadding="4" width="100%" align="center" class="tableborder">
		<tr class="header">
			<td colspan="2">{$this->Title} - {$nickname} - 其它任职</td>
		</tr>
		<tr>
		<td bgcolor="#F8F8F8">所属{$d_c_name}：</td>
	    <td><input type="hidden" name="companyid" id="companyid" value="{$cpinfo[companyid]}">{$companyselect}</td>
	  </tr>
	  <!--{if $this->Config[department_enable]}-->
	  <tr>
	    <td bgcolor="#F8F8F8">所在{$d_d_name}：</td>
	    <td><input type="hidden" name="departmentid" id="departmentid"  value="{$cpinfo[departmentid]}"><div id="departmentselect">{$departmentselect}</div></td>
	  </tr>
	  <!--{/if}-->
	  <tr>
		<td bgcolor="#F8F8F8">任职{$d_j_name}：</td>
	    <td><input type="hidden" name="jobid" id="jobid"  value="{$cpinfo[jobid]}">{$jobselect}</td>
	  </tr>
	</table>
	<br>
	<center><input type="submit" class="button" name="addsubmit" value="提 交"></center>
</form>
