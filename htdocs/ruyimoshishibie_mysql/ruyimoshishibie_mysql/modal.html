<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
<title>请输入图片网址：</title>
<script type="text/javascript">
function closeWindow(){
window.returnValue="<img src='"+document.getElementById("image_address").value+"' /><br />";
logout();

}
function logout(){
        if(confirm("确定要提交吗？")){
                 var browserName=navigator.appName;
                 if (browserName=="Netscape"){
                       window.open('', '_self', '');
                       window.close();
                 }
                 if (browserName=="Microsoft Internet Explorer") { 
                       window.parent.opener = "whocares"; 
                       window.parent.close(); 
                 }
        }
}
//window.returnValue="http://www.51js.com";
window.returnValue=document.getElementById("image_address").value;
window.close();
</script>
</head>
<body>
<input name="image_address" type="text" id="image_address" value="http://" />
<input name="image_button" type="button" id="image_button" value="提交" onclick="closeWindow()"/>

</body>
<html>
