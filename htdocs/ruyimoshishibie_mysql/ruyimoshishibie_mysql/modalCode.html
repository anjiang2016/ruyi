<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
<title>请输入内容：</title>
<script type="text/javascript">
function closeWindow(){
	window.returnValue="<div>+document.getElementById("news_content").value+"</div>";
	logout();
}

function logout(){
        if(confirm("确定要提交吗？")){
                 var browserName=navigator.appName;
                 if (browserName=="Netscape"){
                       window.open('', '_self', '');
                       window.close();
                 }
                 if (browserName=="Microsoft Internet Explorer") { 
                       window.parent.opener = "whocares"; 
                       window.parent.close(); 
                 }
        }
}

//window.returnValue="http://www.51js.com";
window.returnValue=document.getElementById("image_address").value;
window.close();
</script>
</head>
<body>

<textarea  name="news_content"   size="20" style=" background-color: white;height:400px;width:100%;font-family:'微软雅黑';color:#000;" id="news_content">
      </textarea>
	  <br />
<input name="image_button" type="button" id="image_button" value="提交" style="width:100%;height:35px" onclick="closeWindow()"/>

</body>
